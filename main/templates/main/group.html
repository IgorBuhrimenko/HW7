{%extends 'main/base.html'%}
{%load students_extras%}

{% block title %}
{{ title }}
{% endblock %}

{% block content%}
<h1> Группы </h1>
{% for group in groups %}
<li>
            <a href="{% url 'show_group' group_id=group.group_id %}">
                {{ group.course | get_count_students}}
            </a>


</li>

    {% endfor %}

<a class="btn btn-outline-success my-2 my-sm-0" href="{%url 'create_group'%}">Создать групу</a>
{% endblock %}
