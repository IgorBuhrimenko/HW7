{%extends 'main/base.html'%}

{% block title %}
{{ title }}
{% endblock %}

{% block content%}
<h1> Преподователи  </h1>

 {% for lecturer in lecturers %}
<li>
            <a href="{% url 'show_lector' lecturer_id=lecturer.lecturer_id %}">
                {{ lecturer.last_name}}  {{lecturer.first_name }}
            </a>
</li>
    {% endfor %}

{% if user.is_superuser %}
<a class="btn btn-outline-success my-2 my-sm-0" href="{%url 'create_lector'%}">Create Lector</a>

{% endif %}




{% endblock %}
